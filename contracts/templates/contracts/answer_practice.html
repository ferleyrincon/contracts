{% extends "global/Page.html" %}
{% load otree static %}

{% block scripts %}
    <!-- custom style sheet-->
    <link href="{% static 'css/styles_imp.css' %}" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            formulario = document.getElementById("form");
        });

        // Función para pasar a la siguiente pantalla
        function next_screen(){
            formulario.submit();
        };

        // Para que la página haga una accion despues de 1.000 milisegundos
        // esta acción es la que está en la función 'next_screen'
        //setTimeout(next_screen, ({{ time }} * 1000));

    </script>
{% endblock %}  

{% block styles %}
<style type="text/css">
    .text {
        margin-top: 80px;
        margin-bottom: 80px;
    }

    .custom-control-inline {
        position: relative;
        display: inline-block;
        padding-bottom: 15px;
        margin: auto;
    }

    .container-input {
        display: flex;
        justify-content: space-between;
    }

    .radio-inline {
        position: absolute !important;
        left: 50%;
        transform: translateX(-54%) !important;
        margin: 0 auto !important;
        bottom: 5px !important;
    }

    .cont-text-radio {
        margin-right: 12%;
    }

    .text-radio {
        padding-top: 30px;
        margin: 0;
    }

    .otree-body {
        max-width: 100% !important;
    }

    .otree-btn-next {
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 85vh;
        left: 46vw;
        width: 8vw;
    }
</style>
{% endblock %}

{% block content %}
<div class="div_body">
    <div style="position: absolute; width: 58vw; height: 4vh; top: 23vh; left: 21vw; text-align: center; vertical-align: middle; color: #000000;">
        La respuesta correcta es:
    </div>
    {% if congruent %}
    <div style="position: absolute; width: 8vw; height: 4vh; top: 48vh; left: 46vw; text-align: center; vertical-align: middle; background-color: #f5f5f5; color: {{ config_screen.word_color }};">
        {{ config_screen.word }}
    </div>
    {% else %}
    <div style="position: absolute; width: 8vw; height: 4vh; top: 48vh; left: 46vw; text-align: center; vertical-align: middle; background-color: #f5f5f5; color: {{ config_screen.color }};">
        {{ config_screen.word2 }}
    </div>
    {% endif %}
</div>

{% next_button %} 
{% endblock %}
