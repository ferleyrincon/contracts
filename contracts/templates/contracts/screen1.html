{% extends "global/Page.html" %}
{% load otree static %}

{% block scripts %}
    <!-- custom style sheet-->
    <link href="{% static 'css/styles_imp.css' %}" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            formulario = document.getElementById("form");
        });

        // Función para pasar a la siguiente pantalla
        function next_screen(){
            formulario.submit();
        };

        // Para que la página haga una accion despues de 1.000 milisegundos
        // esta acción es la que está en la función 'next_screen'
        setTimeout(next_screen, ({{ time }} * 1000));

    </script>
{% endblock %}

{% block content %}
    <div class="div_body">
        
        <div style="position: absolute; width: 8vw; height: 4vh; top: 48vh; left: 46vw; text-align: center; vertical-align: middle; background-color: #ffffff; color: #000000;">
            {% if round < 1 %}
                Práctica # {{ subsession.round_number }}
            {% else %}
                {% if round < 17 %}
                    Contrato # {{ round }}
                {% else %}
                    Par # {{ pair }}
                {% endif %} 
            {% endif %} 
        </div>
        
    </div>
   
{% endblock %}
