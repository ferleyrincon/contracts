{% extends "global/Page.html" %}
{% load otree static %}

{% block scripts %}
    <!-- custom style sheet-->
    <link href="{% static 'css/styles_imp.css' %}" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            formulario = document.getElementById("form");
        });

        // Función para pasar a la siguiente pantalla
        function next_screen(){
            formulario.submit();
        };

        // Para que la página haga una accion despues de 1.000 milisegundos
        // esta acción es la que está en la función 'next_screen'
        setTimeout(next_screen, ({{ seconds_per_template }} * 1000));

    </script>
{% endblock %}

{% block content %}
    <div class="div_body">
        
        <div style="position: absolute; width: 58vw; height: 4vh; top: 23vh; left: 21vw; text-align: center; vertical-align: middle; color: #000000;">
            ¿En qué color está escrita la siguiente palabra?
        </div>
        
    </div>
{% endblock %}
