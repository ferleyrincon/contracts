{% extends "global/Page.html" %}
{% load otree static %}

{% block scripts %}
    <!-- custom style sheet-->
    <link href="{% static 'css/styles_imp.css' %}" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            formulario = document.getElementById("form");
        });

        // Función para pasar a la siguiente pantalla
        function next_screen(){
            formulario.submit();
        };

        // Para que la página haga una accion despues de 1.000 milisegundos
        // esta acción es la que está en la función 'next_screen'
        setTimeout(next_screen, ({{ seconds_per_template }} * 1000));

    </script>
{% endblock %}

{% block content %}
    <div class="div_body">
        
        {% if congruent %}
        <div style="position: absolute; width: 8vw; height: 4vh; top: 48vh; left: 46vw; text-align: center; vertical-align: middle; background-color: #f5f5f5; color: {{ config_screen.word_color }};">
            {{ config_screen.word }}
        </div>
        {% else %}
        <div style="position: absolute; width: 8vw; height: 4vh; top: 48vh; left: 46vw; text-align: center; vertical-align: middle; background-color: #f5f5f5; color: {{ config_screen.color }};">
            {{ config_screen.word }}
        </div>
        {% endif %}
        
    </div>
{% endblock %}
